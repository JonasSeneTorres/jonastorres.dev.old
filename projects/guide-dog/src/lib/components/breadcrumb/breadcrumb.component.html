<nav class="breadcrumb" aria-label="Breadcrumb" class="breadcrumb" *ngIf="breadcrumbsItem.length > 0">
  <ol class="breadcrumb__list" itemscope itemtype="https://schema.org/BreadcrumbList">
    <ng-container *ngFor="let item of breadcrumbsItem; let i = index">
      <li
        class="breadcrumb__item"
        itemprop="itemListElement"
        itemscope
        itemtype="https://schema.org/ListItem"
        *ngIf="breadcrumbsItem.length > i + 1">
        <a itemprop="item" [routerLink]="item.route">
          <span itemprop="name">{{ item.label }}</span>
          <meta itemprop="position" [attr.content]="i" />
        </a>
        <span class="breadcrumb__separador" aria-hidden="true">&gt;</span>
      </li>

      <li
        class="breadcrumb__current"
        itemprop="itemListElement"
        itemscope
        itemtype="https://schema.org/ListItem"
        *ngIf="breadcrumbsItem.length === i + 1">
        <a itemprop="item" aria-current="page">
          <span itemprop="name">{{ item.label }} </span>
          <meta itemprop="position" [attr.content]="i" />
        </a>
      </li>
    </ng-container>
  </ol>
</nav>
