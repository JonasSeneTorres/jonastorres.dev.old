<nav
  class="gd-breadcrumb"
  [class.gd__ligth]="theme === 'ligth'"
  [class.gd__dark]="theme === 'dark'"
  [class.gd__contrast]="theme === 'contrast'"
  aria-label="Breadcrumb"
  *ngIf="breadcrumbsItem.length > 0">
  <ol class="gd-breadcrumb__list" itemscope itemtype="https://schema.org/BreadcrumbList">
    <ng-container *ngFor="let item of breadcrumbsItem; let i = index">
      <li
        class="gd-breadcrumb__item"
        itemprop="itemListElement"
        itemscope
        itemtype="https://schema.org/ListItem"
        *ngIf="breadcrumbsItem.length > i + 1">
        <a itemprop="item" [routerLink]="item.route">
          <span itemprop="name">{{ item.label }}</span>
          <meta itemprop="position" [attr.content]="i" />
        </a>
        <span class="gd-breadcrumb__separador" aria-hidden="true">&gt;</span>
      </li>

      <li
        class="gd-breadcrumb__current"
        itemprop="itemListElement"
        itemscope
        itemtype="https://schema.org/ListItem"
        *ngIf="breadcrumbsItem.length === i + 1">
        <a itemprop="item" aria-current="page">
          <span itemprop="name">{{ item.label }} </span>
          <meta itemprop="position" [attr.content]="i" />
        </a>
      </li>
    </ng-container>
  </ol>
</nav>
