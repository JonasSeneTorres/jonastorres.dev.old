<header
  class="gd-header"
  [class.gd__ligth]="theme === 'ligth'"
  [class.gd__dark]="theme === 'dark'"
  [class.gd__contrast]="theme === 'contrast'">
  <gd-centered-panel>
    <nav class="gd-header__nav" [class.gd-header__nav-complete]="navboxWithAcceptableSize" id="menu">
      <div [class.grid]="navboxWithAcceptableSize" [class.grid-mobile]="!navboxWithAcceptableSize">
        <div class="grid">
          <gd-menu-hamburger
            [nav]="navConfig"
            *ngIf="(!showHamburgerHorizontalNav || !navboxWithAcceptableSize) && navConfig.length > 0"></gd-menu-hamburger>
          <a
            [routerLink]="['']"
            class="gd-header__link gd-header__link-main"
            [class.gd-header__link-adjusted]="!navboxWithAcceptableSize">
            <ng-content></ng-content>
          </a>
        </div>
        <gd-horizontal-navbar
          [class.gd-header__hide-navbar]="!navboxWithAcceptableSize"
          [attr.ariahidden]="!navboxWithAcceptableSize"
          [nav]="navConfig"
          *ngIf="showHamburgerHorizontalNav"></gd-horizontal-navbar>
      </div>
    </nav>
  </gd-centered-panel>
</header>
