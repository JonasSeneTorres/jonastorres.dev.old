 <gd-button-hamburger [actived]="showBackground" (click)="displayOpacity($event, !showBackground)" ></gd-button-hamburger>

 <!-- *ngIf="show" -->
<div
  class="gd-menu-hamburger__nav"
  (click)="displayOpacity($event, false)"
  [@showHideBackgroundModal]="showBackground.toString() === 'true'"
  (@showHideBackgroundModal.done)="showHideMenu()"
  >
  <!-- [@showHideBackgroundModal]="show.toString() === 'true'" -->
  <gd-centered-panel>
    <div
      class="gd-menu-hamburger__nav-container"
      (click)="displayOpacity($event, true)"
      [@openCloseHamburger]="showMenu.toString() === 'true'"
      >
      <div class="gd-menu-hamburger__nav-container-list">

        <ul class="gd-menu-hamburger__nav-list">
          <ng-container *ngFor="let itemNav of nav">
            <li>
              <a
                (click)="navigate(itemNav?.route ?? [], itemNav?.routeExtras ?? undefined)"
                routerLinkActive="router-link-active"
                >
                <span class="label">{{ itemNav.label }}</span>
                <span class="arrow" *ngIf="(itemNav.children ?? []).length > 0">
                  <span class="fa-solid fa-chevron-right"></span>
                </span>
              </a>
            </li>
          </ng-container>

        </ul>
      </div>
    </div>
  </gd-centered-panel>
</div>
