  <button
  class="gd-menu-hamburger__button"
  [class.gd-menu-hamburger__button--actived]="show"
  [disabled]="disabledButtom"
  (click)="displayMenu($event, !show)"
  title="menu"
>
  <span class="fa-solid" [class.fa-xmark]="show" [class.fa-bars]="!show"></span>
</button>

<!-- *ngIf="show" -->
<div
  class="gd-menu-hamburger__nav"
  (click)="displayMenu($event, false)"
>
  <gd-centered-panel>
    <div
      class="gd-menu-hamburger__nav-container"
      (click)="displayMenu($event, true)"
      [@openCloseHamburger]="show.toString() === 'true'"
    >
      <div class="gd-menu-hamburger__nav-container-list">

        <ul class="gd-menu-hamburger__nav-list">
          <ng-container *ngFor="let itemNav of nav">
            <li>
              <a
                (click)="navigate(itemNav?.route ?? [], itemNav?.routeExtras ?? undefined)"
                routerLinkActive="router-link-active"
                >
                <span class="label">{{ itemNav.label }}</span>
                <span class="arrow" *ngIf="(itemNav.children ?? []).length > 0">
                  <span class="fa-solid fa-chevron-right"></span>
                </span>
              </a>
              <!-- <hr /> -->
            </li>
          </ng-container>

        </ul>
      </div>
    </div>
  </gd-centered-panel>
</div>
