<article
  class="artigo-box"
  [class.artigo-box__active]="dadosCarregados"
  [class.gd__ligth]="theme === 'ligth'"
  [class.gd__dark]="theme === 'dark'"
  [class.gd__contrast]="theme === 'contrast'"
  [routerLink]="[artigo?.url]">
  <section
    class="{{ icone }}"
    [class.artigo-box__capa.active]="dadosCarregados"
    [class.artigo-box__capaloading]="!dadosCarregados"
    [class.loading]="!dadosCarregados">
    <span class="artigo-box__thumb fa-brands fa-angular" *ngIf="dadosCarregados && icone === 'angular'"></span>
    <span class="artigo-box__thumb fa-brands fa-angular" *ngIf="dadosCarregados && icone === 'angularjs'"></span>
    <span class="artigo-box__thumb fa-solid fa-pen-ruler" *ngIf="dadosCarregados && icone === 'arquitetura'"></span>
    <span class="artigo-box__thumb fa-brands fa-css3" *ngIf="dadosCarregados && icone === 'css'"></span>

    <img src="assets/img/fotos/logos/c-sharp-branco.gif" width="200px" *ngIf="dadosCarregados && icone === 'dotnet'" />
    <img src="assets/img/fotos/logos/flutter.svg" width="200px" *ngIf="dadosCarregados && icone === 'flutter'" />
    <span class="artigo-box__thumb fa-brands fa-html5" *ngIf="dadosCarregados && icone === 'html'"></span>
    <span class="artigo-box__thumb fa-brands fa-js" *ngIf="dadosCarregados && icone === 'js'"></span>

    <span class="artigo-box__thumb fa-brands fa-react" *ngIf="dadosCarregados && icone === 'react'"></span>
    <span class="artigo-box__thumb fa-brands fa-vuejs" *ngIf="dadosCarregados && icone === 'vue'"></span>
  </section>
  <div class="artigo-box__box-conteudo">
    <div class="artigo-box__ghost-box-titulo" *ngIf="!dadosCarregados">
      <div class="artigo-box__ghost-titulo loading"></div>
      <div class="artigo-box__ghost-subtitulo loading"></div>
      <div class="artigo-box__ghost-container-data">
        <span class="artigo-box__ghost-data loading"></span>
        <span class="artigo-box__ghost-tempo-leitura"></span>
      </div>
      <div>
        <p class="artigo-box__ghost-paragrafo loading"></p>
        <p class="artigo-box__ghost-paragrafo loading"></p>
        <p class="artigo-box__ghost-paragrafo loading"></p>
      </div>
    </div>
    <ng-container *ngIf="dadosCarregados">
      <section class="artigo-box__box-titulo">
        <h3 class="artigo-box__titulo">
          {{ artigo?.titulo }}
        </h3>
        <h4 class="artigo-box__subtitulo" *ngIf="artigo?.subtitulo">
          {{ artigo?.subtitulo }}
        </h4>
      </section>
      <section class="artigo-box__box-dados">
        <p class="artigo-box__dados">
          <span class="fa-solid fa-calendar-days"></span>
          {{ artigo?.dataCriacao | date: 'longDate':'':'pt-BR' }}
          <span class="pipe">|</span>
          <span class="fa-solid fa-stopwatch"></span>
          {{ artigo?.tempoLeitura }} min de leitura
        </p>
        <p class="artigo-box__spoiler">
          {{ artigo?.conteudoArtigo | geraspoiler }}
        </p>
        <p class="artigo-box__box-leia-mais">
          <a class="artigo-box__leia-mais">
            Leia mais
            <span class="fa-solid fa-angles-right"></span>
          </a>
        </p>
      </section>
    </ng-container>
  </div>
</article>
