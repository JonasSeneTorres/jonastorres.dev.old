<section
  class="grafico-dispositivos"
  [class.gd__ligth]="theme === 'ligth'"
  [class.gd__dark]="theme === 'dark'"
  [class.gd__contrast]="theme === 'contrast'">
  <h2 class="grafico-dispositivos__titulo">Tipo de dispositivos</h2>
  <div class="grafico-dispositivos__grafico-container">
    <canvas baseChart [data]="chartData" [type]="chartType" [options]="chartOptions"> </canvas>
  </div>
</section>
