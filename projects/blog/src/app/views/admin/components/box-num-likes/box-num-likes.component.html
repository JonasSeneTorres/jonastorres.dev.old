<section
  class="box-num-likes"
  [class.gd__ligth]="theme === 'ligth'"
  [class.gd__dark]="theme === 'dark'"
  [class.gd__contrast]="theme === 'contrast'">
  <span class="box-num-likes__icone fa-regular fa-thumbs-up" aria-hidden="true"></span>
  <strong class="box-num-likes__numero">0</strong>
  <span class="box-num-likes__label">Likes</span>
</section>
