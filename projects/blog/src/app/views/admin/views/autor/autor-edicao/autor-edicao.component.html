<gd-breadcrumb [breadcrumbsItem]="breadcrumbsItem"></gd-breadcrumb>
<h1 *ngIf="id.length === 0">Novo Autor</h1>
<h1 *ngIf="id.length > 0">Edição de autor</h1>

<form [formGroup]="form" (submit)="submit()" autocomplete="off">
  <div>
    <input id="username1" type="text" readonly formControlName="urlImagem" />
  </div>
  <div>
    <label for="username1" class="block">Foto</label>
    <input type="file" />
  </div>
  <div class="field">
    <label for="username1" class="block">Nome</label>
    <input id="username1" type="text" formControlName="nome" />
  </div>
  <div class="field">
    <label for="username1" class="block">Cargo</label>
    <input id="username1" type="text" formControlName="cargo" />
  </div>
  <div class="field">
    <label for="username1" class="block">Descricao</label>
    <textarea formControlName="descricao"> </textarea>
  </div>

  <div>
    <label for="data-criacao">Data de criação</label>
    <input
      type="date"
      id="data-criacao"
      formControlName="dataCriacao"
      pInputText
    />
  </div>

  <div>
    <label for="data-edicao">Data da ultima edição</label>
    <input
      type="date"
      id="data-edicao"
      formControlName="dataEdicao"
      pInputText
    />
  </div>

  <p class="autor-edicao__container-salvar">
    <button
      class="botao confirmDialog__no"
      type="button"
      [routerLink]="['/admin/autores']"
    >
      <span class="icone_botao fa-solid fa-xmark" aria-hidden="true"></span>
      Cancelar
    </button>
    <button
      class="botao confirmDialog__yes"
      type="submit"
      [disabled]="form.invalid"
    >
      <span class="icone_botao fa-solid fa-check" aria-hidden="true"></span>
      Salvar
    </button>
  </p>
</form>
