<div class="jt">
  <article class="jt__artigos">
    <jt-jumbotron
      titulo="Contato"
      subtitulo=""
      categoria="contato"
    ></jt-jumbotron>

    <div class="contato__box">
      <gd-breadcrumb [breadcrumbsItem]="breadcrumbsItem"></gd-breadcrumb>
      <h2>Fale conosco</h2>
      <form>
        <p>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome">
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </p>
        <p>
          <label for="assunto">Assunto</label>
          <select id="assunto" name="assunto">
            <option>Selecione</option>
          </select>
        </p>
        <p>
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem"  cols="30" rows="10"></textarea>
        </p>

        <p>
          <button>Enviar</button>
        </p>
      </form>

    </div>

    <jt-box-compartilhe></jt-box-compartilhe>
  </article>

  <aside>
    <jt-aside-box></jt-aside-box>
  </aside>
</div>
