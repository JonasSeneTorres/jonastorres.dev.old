<div class="jt">
  <article class="jt__artigos">
    <jt-jumbotron
      titulo="Contato"
      subtitulo=""
      categoria="contato"
    ></jt-jumbotron>
    <h1>Fale conosco</h1>
    <form>
      <p>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </p>
      <p>
        <label for="assunto">Assunto</label>
        <select id="assunto" name="assunto">
          <option>Selecione</option>
        </select>
      </p>
      <p>
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem"  cols="30" rows="10"></textarea>
      </p>

      <p>
        <button>Enviar</button>
      </p>
    </form>

    <jt-box-compartilhe></jt-box-compartilhe>
  </article>

  <aside>
    <jt-box-busca></jt-box-busca>
    <jt-box-categorias></jt-box-categorias>
    <jt-siga-nos></jt-siga-nos>
    <jt-ultimos-posts></jt-ultimos-posts>
  </aside>
</div>
