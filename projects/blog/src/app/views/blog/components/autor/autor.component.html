<section
  class="autor"
  [class.gd__ligth]="theme === 'ligth'"
  [class.gd__dark]="theme === 'dark'"
  [class.gd__contrast]="theme === 'contrast'">
  <div class="autor__foto">
    <img [src]="autor?.urlImagem" alt="Foto de {{ autor?.nome }}" />
  </div>
  <h2 class="autor__nome" [innerText]="autor?.nome"></h2>
  <div class="autor__cargo" [innerText]="autor?.cargo"></div>
  <div class="autor__sobre" [innerText]="autor?.descricao"></div>
</section>
