<div
  class="blog"
  [class.gd__ligth]="theme === 'ligth'"
  [class.gd__dark]="theme === 'dark'"
  [class.gd__contrast]="theme === 'contrast'">
  <jt-jumbotron class="blog__jumbotron"></jt-jumbotron>
  <main id="conteudo" class="blog__main" *ngIf="(boxPrincipalTransparente | async) !== true">
    <router-outlet></router-outlet>
  </main>

  <main id="conteudo" class="blog__main-transparente" *ngIf="boxPrincipalTransparente | async">
    <router-outlet></router-outlet>
  </main>

  <aside class="blog__aside">
    <jt-aside-box></jt-aside-box>
  </aside>
</div>
