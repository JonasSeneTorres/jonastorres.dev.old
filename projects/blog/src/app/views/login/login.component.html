<div class="login">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <p>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" />
      </p>
      <p>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" />
      </p>
      <p class="login-box-botao">
        <button>Enviar</button>
      </p>
    </form>
  </div>
</div>
