<div
  class="app-container"
  [class.gd__ligth]="theme === 'ligth'"
  [class.gd__dark]="theme === 'dark'"
  [class.gd__contrast]="theme === 'contrast'">
  <gd-acessibility-bar></gd-acessibility-bar>
  <gd-header [navConfig]="menu">
    <div class="grid">
      <a [routerLink]="['/']">
        <span class="logo"></span>
        <span class="titulo">JonasTorres<span class="dev">.dev</span></span>
      </a>
    </div>
  </gd-header>
  <gd-centered-panel class="app-container__central">
    <div class="app-container-conteudo">
      <router-outlet></router-outlet>
    </div>
  </gd-centered-panel>
</div>
<gd-footer>
  <div style="text-align: center" tabindex="-1">Jonas Sene Torres — Copyright © 2022.</div>
</gd-footer>
<p-toast position="bottom-left"></p-toast>
